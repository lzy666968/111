<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历 - 李明</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader"></div>

    <!-- 固定导航栏 -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#projects">项目</a></li>
            <li><a href="#skills">技能</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
        <button class="theme-toggle">🌓</button>
    </nav>

    <!-- 轮播图 -->
    <section id="home" class="carousel-section">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="project1.jpg" alt="项目1">
                <div class="carousel-caption">React电商项目</div>
            </div>
            <div class="carousel-item">
                <img src="project2.jpg" alt="项目2">
                <div class="carousel-caption">Node.js后台系统</div>
            </div>
            <button class="carousel-prev">❮</button>
            <button class="carousel-next">❯</button>
            <div class="carousel-indicators"></div>
        </div>
    </section>

    <!-- 技能卡片 -->
    <section id="skills" class="skills-section">
        <div class="cards-container">
            <div class="skill-card">
                <div class="skill-progress" data-percent="90"></div>
                <h3>HTML/CSS</h3>
                <p>熟练编写语义化标签和响应式布局</p>
            </div>
            <!-- 更多技能卡片... -->
        </div>
    </section>

    <!-- 返回顶部按钮 -->
    <button class="scroll-top">↑</button>

    <script src="main.js"></script>
</body>
</html>
